<ion-menu side="left" enable-menu-with-back-views=“true” id="myMenu" [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menú</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button *ngFor="let page of pages" ion-item menuClose (click)="goToPage(page)">
                {{page.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav id="myMenu" #content [root]="rootPage"></ion-nav>
